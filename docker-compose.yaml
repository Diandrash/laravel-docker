    ports:
      - 80:80
      - 443:443
    volumes:
      - ./ssl:/etc/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - laravel

volumes:
  mysql_data:

networks:
  laravel:
    driver: bridge
