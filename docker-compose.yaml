services:
  phpfpm_app:
    build:
      context: .
      dockerfile: Dockerfile.phpfpm
    container_name: phpfpm_laravel
    working_dir: /var/www/html
    volumes:
        - ./:/var/www/html
    ports:
      - 9000:9000
    networks:
      - laravel


  phpfpm_nginx:
    image: nginx:alpine
    container_name: phpfpm_nginx
    restart: unless-stopped
    depends_on:
      - phpfpm_app
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./ssl:/etc/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
